<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>
  <h:form id="helloworld-form">

	<h3>Nome</h3>
	<span class="ui-float-label">
	    <p:inputText id="nome-input" value="#{helloWorld.projeto.nome}" />
	</span>
	<h3>Empresa</h3>
	<span class="ui-float-label">
	    <p:inputText id="empresa-input" value="#{helloWorld.projeto.empresa.id}" />
	</span>
	<p:growl id="growl" life="2000" />
	
	<p:outputLabel for="popup" value="Data de ativação" />
    <p:calendar id="popup" value="#{helloWorld.projeto.data_ativacao}" />
    
    <p:commandButton value="Enviar" id="ajax" update="growl" action="#{helloWorld.buttonAction}" style="margin-right:20px;" styleClass="ui-priority-primary" />
	
    <p:dataTable var="projeto" value="#{helloWorld.projetos}" widgetVar="projetosTable"
                 emptyMessage="Não há projetos cadastrados">
 
        <p:column headerText="Id" >
            <h:outputText value="#{projeto.id}" />
        </p:column>
        <p:column headerText="Nome" >
            <h:outputText value="#{projeto.nome}" />
        </p:column>
        <p:column headerText="Empresa" >
            <h:outputText value="#{projeto.empresa.nome}" />
        </p:column>
        <p:column headerText="Status" >
            <h:outputText value="#{projeto.status}" />
        </p:column>
        <p:column headerText="Data de ativação" >
            <h:outputText value="#{projeto.data_ativacao }" />
        </p:column>
        <p:column headerText="Date de desativação" >
            <h:outputText value="#{projeto.data_desativacao}" />
        </p:column>
    </p:dataTable>
	
	
  </h:form>
</h:body>
</html>
